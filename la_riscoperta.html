    </div>

      <div class="mwc-switch-wrapper-1">
      <mwc-switch id="toggleHotspotspersonaggio"><span>Mostra le biografie</span></mwc-switch>

    </model-viewer> 
    <script src="script.js"></script>
    <script type="module">
    
    toggleHotspotaudio.addEventListener('change', () => {
      modelViewer.classList.toggle('show-hotspotsaudio', toggleHotspotaudio.checked);
    });
    toggleHotspotpersonaggio.addEventListener('change', () => {
      modelViewer.classList.toggle('show-hotspotspersonaggio', toggleHotspotpersonaggio.checked);
    });

  </script>
